<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer erstellen</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <h1>Benutzer erstellen</h1>
    <form id="createUserForm">
        <div class="mb-3">
            <label for="username" class="form-label">Benutzername</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Benutzer erstellen</button>
    </form>
    <a href="/user-list" class="btn btn-secondary mt-3">Zur√ºck zur Benutzerliste</a>
</div>

<script>
    document.getElementById('createUserForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            });

            if (response.ok) {
                alert('Benutzer erfolgreich erstellt!');
                window.location.href = '/user-list'; // Weiterleitung zur Hauptseite
            } else {
                alert('Fehler beim Erstellen des Benutzers.');
            }
        } catch (error) {
            console.error('Fehler:', error);
            alert('Netzwerkfehler beim Erstellen des Benutzers.');
        }
    });
</script>
<script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
